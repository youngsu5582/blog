name: 이슈 생성 시 브랜치·PR 자동 생성

on:
  issues:
    types: [labeled]
  # 2) 수동 트리거 (Actions UI에서 Run workflow 버튼 클릭)

jobs:
  create-branch-and-pr:
    if: |
      (github.event_name == 'issues' && github.event.label.name == 'draft')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        working-directory: ./
        run: npm install

      - name: Run create_branch_and_pr script
        id: create_files
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_FLASH_IMAGE_URL: ${{ secrets.GEMINI_FLASH_IMAGE_URL }}
          REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ toJson(github.event.issue.body) }}
          ISSUE_LABELS: ${{ toJson(github.event.issue.labels) }}
        run: node ./.github/scripts/create_branch_and_pr.js

      - name: Send Slack Notification
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "🎉 새 블로그 포스트 초안이 생성되었습니다."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*이슈 제목:*: ${{ github.event.issue.title }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*브랜치:*: `${{ steps.create_files.outputs.branch_name }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*파일 경로:*: `${{ steps.create_files.outputs.file_path }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ steps.create_files.outputs.pr_url }}|생성된 PR 바로가기>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
