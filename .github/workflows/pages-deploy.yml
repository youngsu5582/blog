# .github/workflows/pages-deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# 'pages'에 대한 쓰기 권한을 지정하여 배포를 허용합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 제어: 동일한 브랜치에 대한 여러 푸시가 있을 경우 이전 실행을 취소
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: true
          cache-version: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js Dependencies
        run: npm install

      - name: Generate Activities Data
        run: node tools/generate_activities.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --source . --destination _site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Send Slack Notification on Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "🚀 블로그가 성공적으로 배포되었습니다.",
              "blocks": [
                {
                  "type": "header",
                  "text": { "type": "plain_text", "text": "🚀 블로그 배포 성공" }
                },
                {
                  "type": "section",
                  "text": { "type": "mrkdwn", "text": "새로운 내용이 블로그에 반영되었습니다.\n<${{ steps.deployment.outputs.page_url }}|배포된 사이트 바로가기>" }
                },
                {
                  "type": "context",
                  "elements": [
                    { "type": "mrkdwn", "text": "Commit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha_short }}>" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack Notification on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "❌ 블로그 배포에 실패했습니다.",
              "blocks": [
                {
                  "type": "header",
                  "text": { "type": "plain_text", "text": "❌ 블로그 배포 실패" }
                },
                {
                  "type": "context",
                  "elements": [
                    { "type": "mrkdwn", "text": "자세한 내용은 Actions 로그를 확인해주세요: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Workflow Run>" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}